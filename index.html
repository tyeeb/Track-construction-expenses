<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Material Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Construction Material Tracker</h1>
        <form id="material-form">
            <input type="text" id="material-name" placeholder="Material Name" required>
            <input type="number" id="material-quantity" placeholder="Quantity" step="any">
            <input type="number" id="material-price" placeholder="Price per unit (45.6 , 32.00)" step="any" required>
            <button type="submit">Add Material</button>
        </form>
        <div id="error-message" style="color: red; min-height: 1.5em;"></div>
        <table id="material-table">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Quantity</th>
                    <th>Price per unit</th>
                    <th>Total Price</th>
                    <th>Date & Time</th>
                    <th>Actions</th>
                    
                   
                </tr>
            </thead>
            <tbody>
                <!-- Material rows will be inserted here -->
            </tbody>
        </table>
        <div class="total-cost">
            <h2>Total Cost: <span id="total-cost-value">0.00</span></h2>
        </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Firebase Auth (optional, if you use it) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Your scripts -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
