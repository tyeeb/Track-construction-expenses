<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraTrack | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="icon" type="image/png" href="/icon.png">
</head>
<body>
    <div id="particles-js"></div>

    <div class="page-wrapper">
        <header>
            <div class="logo">AuraTrack</div>
        </header>
        <main>
            <div class="hero">
                <h1>Track Your Construction Expenses, <br>Effortlessly.</h1>
                <p>From foundation to finish, keep every material and cost in one simple, secure place. Your projects, your data.</p>
            </div>

            <div class="form-container">
                <div class="form-toggle">
                    <button id="show-login-btn" class="active">Sign In</button>
                    <button id="show-signup-btn">Sign Up</button>
                </div>

                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">SUBMIT</button>
                </form>

                <form id="signup-form" class="auth-form" style="display: none;">
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                    <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required>
                    <button type="submit">Create Account</button>
                </form>
                <p id="auth-error" class="error-message"></p>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
